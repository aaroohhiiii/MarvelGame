<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- TVA Logo Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0B0B0B" stroke="#F68C1F" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00FFC8" stroke-width="1.5"/>
  
  <!-- TVA Clock Symbol -->
  <path d="M50 20 L55 30 L50 35 L45 30 Z" fill="#F68C1F"/>
  <circle cx="50" cy="50" r="3" fill="#F68C1F"/>
  <line x1="50" y1="50" x2="50" y2="30" stroke="#F68C1F" stroke-width="2"/>
  <line x1="50" y1="50" x2="65" y2="50" stroke="#F68C1F" stroke-width="1.5"/>
  
  <!-- TVA Text -->
  <text x="50" y="75" font-family="monospace" font-size="8" fill="#00FFC8" text-anchor="middle" font-weight="bold">TVA</text>
  
  <!-- Outer Glow Effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#F68C1F" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
</svg>